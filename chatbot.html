<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .send-button {
        background-color: rgb(25,135,84);
        color: white;
        border: none;
        padding: 12px 20px;
        margin-left: 10px;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input {
      /* padding: 12px 20px; */
      /* margin: 10px 0; */
      border: 1px solid #a5a3a3;
      border-width: 1px;
      border-radius: 10px;
      font-size: 15px;
      flex-grow: 1;

      }
      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
       max-width: 600px;
       margin-left: auto;
        margin-right: auto;
       height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;

      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        border-radius: 10px;
        padding: 15px 20px  ;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
        word-wrap: break-word;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-profile {
        width: 45px;
        height: 45px;
        border-radius: 50%;
      }
      .chat-message-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow-y: scroll;

      }

      .welcome-message {
        color: rgb(120, 120, 120);
        text-align: center;
      }

      .loading-spinner {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/Chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        // const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          // Clear the textbox at the top now because the Chatbot
          // will take some time to load the response. We want
          // to clear the textbox immediately rather waiting
          // for the Chatbot to finish loading.
          setInputText('');

          const newChatMessages = [
            ...chatMessages,{
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          console.log("1", inputText);
          
          setChatMessages([
            ...newChatMessages,{ 
              message: <img src="./pictures/loading-spinner.gif" className="loading-spinner" />, 
              sender: "robot", 
              id: crypto.randomUUID() 
            },
          ]);

          const response = await Chatbot.getResponseAsync(inputText);
          console.log("2", response);

          setChatMessages([
            ...newChatMessages,{ 
              message: response, 
              sender: "robot", 
              id: crypto.randomUUID() 
            },
          ]);

        }

        function handleKeyDown(event) {
          if (event.key === "Enter") sendMessage();
          else if (event.key === "Escape") setInputText("");
        } 

        return (
          <div className="chat-input-container">
            <input
              type="text"
              placeholder="Type your message..."
              size="50"
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              value={inputText}
              className="chat-input"
            />
            <button 
              onClick={sendMessage}
              className="send-button"
            >
              Send
            </button>
          </div>
        );
      }

      function ChatMessage(props){
        const {message,sender} = props;  
        return(
          <div 
            className={sender==="user" ? "chat-message-user":"chat-message-robot"}>
              {sender==="robot" && (
                <img src="./pictures/robot.png" 
                  className="chat-message-profile"/>) 
              }
            <div 
              className="chat-message-text">
                {message}
            </div>
              {sender==="user" && (
                <img src="./pictures/user.png" 
                  className="chat-message-profile"/> )
              }
          </div>
        );
       
      }

      function ChatMessages({chatMessages}){
        const chatMessagesRef = React.useRef(null);
        React.useEffect(()=>{
          const containerElem=chatMessagesRef.current;
          if(containerElem){
            containerElem.scrollTop=containerElem.scrollHeight;
          }},[chatMessages]);
        return(
          <div 
            className="chat-message-container"
            ref={chatMessagesRef}>
            {chatMessages.map((chatMessage)=>(
              <ChatMessage 
                key={chatMessage.id}
                message={chatMessage.message}
                sender={chatMessage.sender}
            />
          ))}
          </div>
          );
      }

       function App() {
        const [chatMessages, setChatMessages] = React.useState([]);
        console.log("3",chatMessages);
        
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

        return (
          <div className="app-container">
            {chatMessages.length === 0 && (
              <p className="welcome-message">
                Welcome to the chatbot project! Send a message using the textbox below.
              </p>
            )}
            <ChatMessages
              chatMessages={chatMessages}
            />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }


   

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
